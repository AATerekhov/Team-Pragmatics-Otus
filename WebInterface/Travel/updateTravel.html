<!DOCTYPE html>
<html>
    <head>
        <title>Карточка путешествия</title>
        <script src="api-updatetravel.js" lang="JavaScript"></script>
        <link href="style.css"  rel="stylesheet"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://api-maps.yandex.ru/v3/?apikey=ff7a97c4-e114-4a08-a211-95f44b756498&lang=ru_RU"></script> 
    </head>
    <body onload="initUpdateMap()">
        <form>
            <p>
                <label for="description">Описание</label>
                <input type="text" id="description" placeholder="Описание Вашего путешествия"/>
                <label for ="longitudeSP">Начало путешествия:   </label>
                <input type="text" id="longitudeSP" size="10" placeholder="Долгота" readonly/>  
                <label for ="latitudeSP">,</label>
                <input type="text" id="latitudeSP" size="10" placeholder="Широта" readonly/>
                <label for="longitudeFP">Конечная точка:    </label>
                <input type="text" id="longitudeFP" size="10" placeholder="Долгота"/>
                <label for ="latitudeFP">,</label>
                <input type="text" id="latitudeFP" size="10" placeholder="Широта" readonly/>
                <label for="dateStart">Дата начала путешествия</label>
                <input type="date" id="dateStart" placeholder="01.01.2024"/> 
            </p>
            <p>
                <input type="button" value="Обновить" onclick="travelUpdating()"/>  
                <input type="button" value="Удалить" onclick="travelDelete()"/>               
                <input type="button" value="Назад" onclick="goHome()"/>
            </p>
        </form>
            <div id="travelmap" style="text-align: center; width: 85%; height: 700px; margin: 0 auto; "> </div>   
        <form>    
            <p>
                <label for ="timeP">Остановка (мин.):</label>
                <input type="text" id="timeP" size="2" placeholder="5"/> 
                <label for ="descP">, </label> 
                <input type="text" id="descP" size="70" placeholder="Описание"/>
                <label for ="longitudeP">Точка путешествия:</label>
                <input type="text" id="longitudeP" size="10" placeholder="долгота" readonly/> 
                <label for ="latitudeP">, </label> 
                <input type="text" id="latitudeP" size="10" placeholder="широта" readonly/>
            </p>          
            <p>
                <input type="button" value="Добавить" onclick="addPoint()"/>
                <input type="button" value="Удалить" onclick="deleteLastPoint(0)"/>
            </p>
            <table id="TravelsPoint">
                <tr>
                    <th>Time</th>
                    <th>Descriptions</th>
                    <th>Point</th>
                </tr>
            </table>                    
            <p>
                <input type="button" value="Удалить" onclick="deleteLastPoint(1)"/>
            </p>
        </form>         
    </body>
</html>

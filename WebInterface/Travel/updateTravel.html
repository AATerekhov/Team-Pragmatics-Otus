<!DOCTYPE html>
<html>
    <head>
        <title>Карточка путешествия</title>
        <script src="api-updatetravel.js" lang="JavaScript"></script>
        <link href="style.css"  rel="stylesheet"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://api-maps.yandex.ru/v3/?apikey=ff7a97c4-e114-4a08-a211-95f44b756498&lang=ru_RU"></script> 
    </head>
    <body onload="initUpdateMap()">
        <form>
            <p>
                <label for="description">Описание</label>
                <input type="text" id="description" placeholder="Описание Вашего путешествия"/>
            </p>
            <p>
                <label for ="longitudeSP">Начало путешествия:   Долгота</label>
                <input type="text" id="longitudeSP" placeholder="30.314607" readonly/>  
                <label for ="latitudeSP">Широта</label>
                <input type="text" id="latitudeSP" placeholder="59.939876" readonly/>
            </p>
            <p>
                <label for="longitudeFP">Конечная точка:    Долгота</label>
                <input type="text" id="longitudeFP" placeholder="30.394966"/>
                <label for ="latitudeFP">Широта</label>
                <input type="text" id="latitudeFP" placeholder="59.948866" readonly/>
            </p>
            <p>
                <label for="dateStart">Дата начала путешествия</label>
                <input type="date" id="dateStart" placeholder="01.01.2024"/>
            </p>
            <p><input type="button" value="Обновить" onclick="travelUpdating()"/></p>
        </form>
            <div id="travelmap" style="text-align: center; width: 85%; height: 600px; margin: 0 auto; "> </div>   
        <form>    
            <p>
                <label for ="timeP">Остановка (мин.):</label>
                <input type="text" id="timeP" size="2" placeholder="5"/> 
                <label for ="descP">, </label> 
                <input type="text" id="descP" size="70" placeholder="Описание"/>
            </p> 
            <p>
                <label for ="longitudeP">Точка путешествия:</label>
                <input type="text" id="longitudeP" size="10" placeholder="долгота" readonly/> 
                <label for ="latitudeP">, </label> 
                <input type="text" id="latitudeP" size="10" placeholder="широта" readonly/>
            </p>          
            <p><input type="button" value="Добавить" onclick="addPoint()"/></p>
        </form>         
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Starting GeoMap settings</title>
        <script src = "api-work.js" lang="JavaScript"></script>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body onload = "loadPlaceType(),loadPlace(1)">
        <h1 >GeoMap Настройка</h1>
        <a href="createPlaceType.html">
            Добавить тип места        
        </a>
        <table id = "placeTypes">
            <tr>                
                <th>id</th>
                <th>Name</th>
                <th>Description</th> 
            </tr>
        </table>        
        <h3 >Настройка мест посещения</h3>        
        <a href="createPlace.html">
            Создать место посещения        
        </a>
            <table id = "places" >
                <tr> 
                    <th>PlaceTypeId</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Longitude</th>    
                    <th>Latitude</th>                
                </tr>
            </table> 
    </body>
</html>
